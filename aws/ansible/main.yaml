    #     path: /etc/sudoers
    #     state: present
    #     regexp: '^%wheel'
    #     line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    #     validate: /usr/sbin/visudo -cf %s
       
    - name: Restart sshd service
      handlers:
        - import_tasks: ./roles/handlers/main.yaml

    - name: Run yum update
      ansible.builtin.yum:
        name: '*'
        state: latest

