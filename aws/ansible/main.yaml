#ansible samples
- become: true 
  hosts: all
  # vars_files:
  #   - ./roles/vars/main.yaml
  tasks:
    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"
    
    - name: Set timezone to EST
      command: timedatectl set-timezone US/Eastern
    
    - name: Create cloudcoe user in all servers
      user:
        name: cloudcoe
        password: "{{ 'cloudcoe123' | password_hash('sha512') }}"
        state: present
        createhome: yes
    
    # - name: Add cloudcoe to wheel group
    #   command: usermod -aG wheel cloudcoe

    - name: Add users in sudoers.d
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/90-cloud-init-users
        state: present
        line: 'cloudcoe ALL=(ALL) NOPASSWD:ALL'
        validate: /usr/sbin/visudo -cf %s
      

    - name: Change PasswordAuthenticaion
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config.d/50-cloud-init.conf
        regexp: '^PasswordAuthentication'
        line: PasswordAuthentication yes
        owner: root
        group: root
        mode: '0600'
    
    - name: restart SSHD service
      ansible.builtin.service:
        name: sshd
        state: restarted

    # - name: Add NOPASSWD in sudoers
    #   ansible.builtin.lineinfile:
    #     path: /etc/sudoers
    #     state: present
    #     regexp: '^%wheel'
    #     line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    #     validate: /usr/sbin/visudo -cf %s
    
    - name: Run yum update
      ansible.builtin.yum:
        name: '*'
        state: latest

    #- name: hostname
    #  command: hostname
    #  register: command_output
    #- name: Print OS version
    #  command: cat /etc/os-release

    # - name: Create other users using vars
    #   user:
    #     name: "{{ item }}"
    #     password: "{{ 'default123' | password_hash('sha512') }}"
    #     groups: wheel
    #     append: yes
    #     state: present
    #     createhome: yes
    #   loop: "{{ users }}"

    - name: Get hostname of slave
      command: hostname
      register: command_output
    - name: cat /etc/os-release
      command: cat redhat-release chdir=/etc

    - name: Create your local file on master node
      ansible.builtin.file:
        path: /home/cloudcoe/devops/aws/ansible/hostname.txt
        owner: cloudcoe
        group: cloudcoe
        mode: '0644'
        state: touch
      delegate_to: localhost

    - name: Print output to file
      ansible.builtin.copy:
        content: "{{command_output.stdout}}"
        dest: /home/cloudcoe/devops/aws/ansible/hostname.txt
      delegate_to: localhost



    