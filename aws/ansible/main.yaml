#ansible samples
- become: true 
  hosts: all
  tasks:
    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"
    
    - name: Set timezone to EST
      command: timedatectl set-timezone US/Eastern
    
    - name: Create cloudcoe user in all servers
      user:
        name: cloudcoe
        password: "{{ 'cloudcoe123' | password_hash('sha512') }}"
        state: present
        createhome: yes
    
    - name: Add cloudcoe to wheel group
      command: usermod -aG wheel cloudcoe

    - name: Change PasswordAuthenticaion
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config.d/50-cloud-init.conf
        regexp: '^PasswordAuthentication'
        line: PasswordAuthentication yes
        owner: root
        group: root
        mode: '0600'
      #notify:
      #- restart sshd 

    - name: Add NOPASSWD in sudoers
      ansible.buildint.lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: /usr/sbin/visudo -cf %s
       

    - name: Restart sshd service
      service:
        name: sshd
        state: restarted

    - name: Run yum update
      ansible.builtin.yum:
        name: '*'
        state: latest

    - name: hostname
      command: hostname
      register: command_output
    - name: Print OS version
      command: cat /etc/os-release

    - name: Create output file in master node
      ansible.builtin.file:
        path: /devops/aws/ansible/{{ test }}.txt
        owner: cloudcoe
        group: cloudcoe
        mode: '0644'
      delegate_to: localhost

    - name: Print output to file
      ansible.builtin.copy:
        content: "{{command_output.stdout}}"
        dest: /devops/aws/ansible/{{ test }}.txt
      delegate_to: localhost


    